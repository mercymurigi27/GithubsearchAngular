<h2 appFont>Repositories </h2>
<div class="repo" *ngFor="let userRepoDetail of userRepoDetails">
    <div class="name">
        <p>User Name <br>{{userRepoDetail.name}}</p>
        <p>Repository Description<br> {{userRepoDetail.description}}</p>
   </div>
    <div class="description">
        <p> Date created: <br>{{userRepoDetail.created_at|date}}</p>
        <p>Days passed since created:<br> {{userRepoDetail.created_at|dayCount}}</p>
    </div>

</div>
