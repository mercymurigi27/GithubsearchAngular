<h2> Welcome to Github search app</h2>
<div class="users">
    <div class="user">
       <p>{{ gitHubUser.userName}}</p><br>
       <img src="{{gitHubUser.userPic}}" alt="image"><br>
       <p>{{gitHubUser.userId}}</p><br>
       <p>{{gitHubUser.repoCount}}</p><br>
       <p>{{gitHubUser.dateJoined|date}}</p>
   </div>
   <div class="repo">
       <app-repos></app-repos>
   </div>
</div>
